live_config_reload: true
mouse:
  hide_when_typing: true
mouse_bindings:
  - action: PasteSelection
    mode: ~Vi
    mouse: Middle
scrolling:
  history: 100000
selection:
  save_to_clipboard: true
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
window:
  dynamic_title: true
  padding:
    x: 4
    "y": 4
working_directory: None
