colors:
  bright:
    black: '#002b36'
    blue: '#839496'
    cyan: '#93a1a1'
    green: '#586e75'
    magenta: '#6c71c4'
    red: '#cb4b16'
    white: '#fdf6e3'
    yellow: '#657b83'
  cursor:
    cursor: '#657b83'
    text: '#fdf6e3'
  normal:
    black: '#073642'
    blue: '#268bd2'
    cyan: '#2aa198'
    green: '#859900'
    magenta: '#d33682'
    red: '#dc322f'
    white: '#eee8d5'
    yellow: '#b58900'
  primary:
    background: '#fdf6e3'
    foreground: '#657b83'
  search:
    bar:
      background: '#268bd2'
      foreground: '#ffffff'
    matches:
      background: '#d33682'
      foreground: '#ffffff'
cursor:
  style: Block
  unfocused_hollow: true
  vi_mode_style: Underline
env:
  TERM: xterm-24bit
font:
  bold:
    family: PragmataPro Mono
    style: Bold
  italic:
    family: PragmataPro Mono
    style: Italic
  normal:
    family: PragmataPro Mono
    style: Regular
  offset:
    x: 0
    "y": 1
  size: 11
hints:
  enabled:
    - binding:
        key: U
        mods: Control|Shift
      command: www
      mouse:
        enabled: true
        mods: None
      post_processing: true
      regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0-\x1F\x7F-\x9F<>\"\\s{-}\\^⟨⟩`]+"
key_bindings:
