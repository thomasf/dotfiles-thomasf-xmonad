live_config_reload = true
working_directory = "None"

[colors]
  [colors.bright]
    black = "#002b36"
    blue = "#839496"
    cyan = "#93a1a1"
    green = "#586e75"
    magenta = "#6c71c4"
    red = "#cb4b16"
    white = "#fdf6e3"
    yellow = "#657b83"
  [colors.cursor]
    cursor = "#657b83"
    text = "#fdf6e3"
  [colors.footer_bar]
    background = "#268bd2"
    foreground = "#ffffff"
  [colors.normal]
    black = "#073642"
    blue = "#268bd2"
    cyan = "#2aa198"
    green = "#859900"
    magenta = "#d33682"
    red = "#dc322f"
    white = "#eee8d5"
    yellow = "#b58900"
  [colors.primary]
    background = "#fdf6e3"
    foreground = "#657b83"
  [colors.search]
    [colors.search.matches]
      background = "#d33682"
      foreground = "#ffffff"

[cursor]
  style = "Block"
  unfocused_hollow = true
  vi_mode_style = "Underline"

[env]
  TERM = "xterm-24bit"

[font]
  size = 12
  [font.bold]
    family = "PragmataPro Mono"
    style = "Bold"
  [font.italic]
    family = "PragmataPro Mono"
    style = "Italic"
  [font.normal]
    family = "PragmataPro Mono"
    style = "Regular"
  [font.offset]
    x = 0
    y = 1

[hints]

  [[hints.enabled]]
    command = "www"
    post_processing = true
    regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001f\u007f-<>\"\\s{-}\\^⟨⟩`]+"
    [hints.enabled.binding]
      key = "U"
      mods = "Control|Shift"
    [hints.enabled.mouse]
      enabled = true
      mods = "None"

